<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Rock-Paper-Scissors</h1>
            <p>Play the game against the computer. What will you choose??</p>
        </div>
        <div class="header-image">
            <img src="assets/rock-paper-scissors_10531486.png" alt="Rock-Paper-Scissors image">
        </div>
    </header>
    <div class="game-content">
        <h2>Choose one</h2>
        <div class="hands">
            <div class="hand">
                <button class="rock" type="submit"><img src="assets/hand_10547351.png" alt="rock"></button>
                <p>Rock</p>
            </div>
            <div class="hand">
                <button class="paper" type="submit"><img src="assets/hand_16065539.png" alt="paper"></button>
                <p>Paper</p>
            </div>
            <div class="hand">
                <button class="scissors" type="submit"><img src="assets/scissors_11247232.png" alt="scissors"></button>
                <p>Scissors</p>
            </div>
        </div>
        <div class="output">
            <div class="computer-choice">
                <img id="computerImg" src="" alt="Computer's choice">
            </div>
            <p class="output-text"></p>
        </div>
    </div>
    <script src="script.js"></script>
    <footer>
        <p>Designed by <a href="https://github.com/austin100-v/">Austine Irungu</a></p>
    </footer>
</body>
</html>
